{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
    <h1>Change Password</h1>
    <p>Fill this form to change your password.</p>
    <form method="post" action="{% url 'password_change' %}" >
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Update Password" ></p>
    </form>
{% endblock %}
